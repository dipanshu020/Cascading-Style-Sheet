<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="chess.css">

</head>
<body>
    <div class="chessboard">
        <!-- Rows of squares -->
        <div class="row">
            <div class="square light">♖</div>
            <div class="square dark">♘</div>
            <div class="square light">♗</div>
            <div class="square dark">♔</div>
            <div class="square light">♕</div>
            <div class="square dark">♗</div>
            <div class="square light">♘</div>
            <div class="square dark">♖</div>
        </div>
        <div class="row">
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
            <div class="square dark">♙</div>
            <div class="square light">♙</div>
        </div>
        <!-- Repeat 6 more times for a total of 8 rows, alternating the starting color of each row -->
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
        </div>
        <div class="row">
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
            <div class="square dark"></div>
            <div class="square light"></div>
        </div>
        <div class="row">
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
            <div class="square light">♟</div>
            <div class="square dark">♟</div>
        </div>
        <div class="row">
            <div class="square dark">♜</div>
            <div class="square light">♞</div>
            <div class="square dark">♝</div>
            <div class="square light">♛</div>
            <div class="square dark">♚</div>
            <div class="square light">♝</div>
            <div class="square dark">♞</div>
            <div class="square light">♜</div>
        </div>
    </div>
</body>
</html>
